<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function soNguyenTo(number) {
        for (let i=2;i<= Math.sqrt(number);i++){
            if (number%i==0){
                return false;
            }
        }
        return true;
    }

    console.log(soNguyenTo('2'));
</script>
</body>
</html>
